<html lang="en">

</head>
<body>

<h2 style="text-align:center;">Product Display Section</h2>

<div class="product-box">
    <img src="https://via.placeholder.com/120" alt="Laptop">

    <h4>$899</h4>
    <a href="#" class="buy-btn">Buy Now</a>
</div>

<div class="product-box">
    <img src="https://via.placeholder.com/120" alt="Headphones">
    <h3>Headphones</h3>
    <p>Noise-cancelling wireless headphones with rich sound.</p>
    <h4>$149</h4>
    <a href="#" class="buy-btn">Buy Now</a>
</div>

<div class="product-box">
    <img src="https://via.placeholder.com/120" alt="Smartwatch">

    <p>Track your fitness and stay connected all day.</p>
    <h4>$199</h4>
    <a href="#" class="buy-btn">Buy Now</a>

</html>
